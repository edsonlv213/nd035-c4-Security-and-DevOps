spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:bootapp;NON_KEYWORDS=user
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Configura��o de logging
logging.level.com.example.demo.controllers.UserController=INFO
logging.level.com.example.demo.controllers.OrderController=INFO
logging.level.com.example.demo.controllers.CartController=INFO
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Opcionalmente, para salvar logs em arquivo
logging.file.name=application.log
